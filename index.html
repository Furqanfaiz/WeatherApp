<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Weather Information</h1>

  <div class="input-container">
    <label for="latitude">Latitude:</label>
    <input type="text" id="latitude" placeholder="Enter latitude">
    <label for="longitude">Longitude:</label>
    <input type="text" id="longitude" placeholder="Enter longitude">
    <button id="submit">Get Weather</button>
  </div>

  <div id="weather-info">
    <h2>Current Temperature: <span id="current-temp">--</span>Â°C</h2>
    <h3>Wind Speed: <span id="wind-speed">--</span> m/s</h3>
    <h3>Precipitation: <span id="precipitation">--</span> mm</h3>

    <h3>Hourly Forecast:</h3>
    <ul id="hourly-forecast"></ul>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
